<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <title>Bitter</title>
</head>








<body class="fire">
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-black text-light">
      <a class="navbar-brand" href="#">
        <img
          src="https://www.maxpixel.net/static/photo/2x/Emotions-Smiley-Emotion-Angry-Emoji-Emoticon-Face-5449647.png"
          height="45" alt="" loading="lazy">
        <span class="ml-2">Bitter</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>
  <main id="app">
    <button class="btn btn-warning m-2 position-absolute z-2" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#posts-list">Vent</button>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col-6 p-3" id="posts-content">

        </div>
      </div>
    </div>
  </main>
  <!-- ///////////////////////////// -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="posts-list" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">

      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column justify-content-between">
      <form onsubmit="app.postsController.createPosts()">
        <div class="mb-3">
          <label for="title" class="m-2 form-label">Title</label>
          <input type="text" class="form-control" name="title" id="title" aria-describedby="helpId" placeholder="Title"
            required>


          <label for="description" class="m-2 form-label">Description</label>
          <input type="text" class="form-control" name="description" id="description" aria-describedby="helpId"
            placeholder="Description" required>


          <label for="postImg" class="m-2 form-label">Media Link</label>
          <input type="text" class="form-control" name="postImg" id="postImg" aria-describedby="helpId"
            placeholder="Img/Gif/Video">


          <button type="submit" class="btn btn-danger m-3">Vent!</button>
        </div>
      </form>
    </div>
  </div>
  <!-- <div class="row">
        <div class="col2">

        </div>
        <div class="col8">

        </div>
      </div> -->

  <!-- <i>mdi <mdi-thumb-up></i> -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="comments-list" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column justify-content-between">
      <form onsubmit="app.commentsController.createComment()">
        <div class="mb-3">

          <label for="description" class="m-2 form-label">Description</label>
          <input type="text" class="form-control" name="description" id="description" aria-describedby="helpId"
            placeholder="Description" required>


          <button type="submit" class="btn btn-danger m-3">Comment!</button>
        </div>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.15/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <script src="app/main.js" type="module"></script>
</body>

</html>
